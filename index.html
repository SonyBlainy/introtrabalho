<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Conversor de Temperatura</title>
        <style>
            body{
                margin: 0px;
            }
            div{
                font-family: Arial, Helvetica, sans-serif;
                align-items: center;
                width: 100vw;
                height: 100vh;
                display: flex;
                flex-direction: column;
                justify-content: center;
                background-color: #6C7A89;
            }
        </style>
    </head>
    <body>
        <div>
            <h1>Conversor de Temperatura</h1>
            <p><input type="text" name="temp" id="temp" placeholder="Digite a temperatura">
            <select name="temperatura" id="temperatura_inicio">
                <option value="Celsius">°C</option>
                <option value="Fahrenheit">°F</option>
                <option value="Kelvim">°K</option>
            </select>
            para
            <select name="temperatura" id="temperatura_final">
                <option value="Celsius">°C</option>
                <option value="Fahrenheit">°F</option>
                <option value="Kelvim">°K</option>
            </select>
            <button id="bnt">Converter</button>
            </p>
            <h2 id="valor"></h2>
        </div>
        <script type="text/javascript" src="conversor.js"></script>
    </body>
</html>
